<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Spotify App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <h1>Your Spotify App</h1>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('search') }}">Search</a>
        <a href="{{ url_for('create_playlist') }}">Create Playlist</a>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>&copy; 2024 Your Spotify App</p>
</footer>

<!-- Media Player Section -->
<div id="media-player" style="display: none; position: fixed; bottom: 0; width: 100%; height: 100px; background-color: #f1f1f1;">
    <audio id="audio-player" controls style="width: 100%;">
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
